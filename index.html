<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Trail of Hero</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
	
	<!-- Vkontakte SDK -->
	<script src ="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/new.loader.js";
      const config = {
        dataUrl: buildUrl + "/new.data.unityweb",
        frameworkUrl: buildUrl + "/new.framework.js.unityweb",
        codeUrl: buildUrl + "/new.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "voronkovmm",
        productName: "Trail of Hero",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = window.devicePixelRatio;
      }
      loadingCover.style.display = "";
	  






	  
	  <!-- Vkontakte code -->
	  vkBridge.send('VKWebAppInit');
	  
	  function showRewardAd()
	  {
		vkBridge.send("VKWebAppShowNativeAds", {ad_format:"reward","use_waterfall": true})
		.then(data =>
			if(data.result) {
				newInstance.SendMessage('VkontakteSDK', 'OnInterstitialShown');
				})
		.catch(error => console.log(error));
	  }
	  
	  function showNativeAd()
	  {
		vkBridge.send("VKWebAppShowNativeAds", {ad_format:"interstitial"})
		.then(data => console.log(data.result))
		.catch(error => console.log(error));
	  }
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
      document.body.appendChild(script);
    </script>
  </body>
</html>
